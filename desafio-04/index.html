<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <section class="container">
        <div class="ilustracao">
            <img src="img/illustration.svg" alt="ilustração">
        </div>
        <div class="login">
            <span>Bem vindo de volta</span>
            <h1>Faça login na sua conta</h1>
            <form>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password">
                <div class="form-detalhes">
                    <div class="form-radio">
                        <input type="radio" name="lembre">
                        <p>Lembre de mim</p>
                    </div>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </form>
            <button style="background-color: #04C45C;">Entrar</button>
            <button style="background-color: #1A202C;"><img src="img/icon-google.png">Ou faça login com o Google</button>
            
            <footer>Não tem uma conta? <a href="#">Cadastre-se</a></footer>
        </div>
    </section>
</body>
</html>
