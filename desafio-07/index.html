<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/valorant.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Valorant</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <img src="image/valorant.svg" alt="Valorant">
            <img src="image/riot.svg" alt="Riot Games">
            <div class="share"><img src="image/share.svg" alt="Share"></div>
        </header>

        <main class="main">
            <div class="title">
                <img src="image/title.svg" alt="Title">
            </div>
            <div class="characters">
                <div class="character">
                    <div class="image-border"></div>
                    <img src="image/omen.png" alt="Omem">
                    <p>Omem</p>
                </div>
                <div class="character">
                    <div class="image-border"></div>
                    <img src="image/sage.png" alt="Sage">
                    <p>Sage</p>
                </div>
                <div class="character">
                    <div class="image-border"></div>
                    <img src="image/sova.png" alt="Sova">
                    <p>Sova</p>
                </div>
            </div>
        </main>
    </main>
</body>
</html>
